{% extends 'Website/base.html' %}

{% block title %}
	<title>Your Profile</title>
{% endblock %}

{% block content %}
<br><br><br>
	{% if user.is_authenticated %}
		<div class='container'>
			<div class='panel'>
				<div class='panel-heading'>
					{{user.username}}
				</div>

				<div class='panel-body'>
					Name: {{user.profile.fullname}}
					Gender: {{user.profile.gender}}
				</div>
			</div>
		</div>
	{% else %}

		<div class="container">
        	<div class='panel'>
        		<div class='panel-heading'>
        		why the fuck
     	   		</div>
        	</div>
    	</div>
    {% endif %}

{% endblock %}
